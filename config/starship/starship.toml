
format = """
$time \
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$aws\
$docker_context\
$dotnet\
$helm\
$nodejs\
$rust\
$memory_usage\
$cmd_duration\
$line_break\
$status\
$shell\
$character"""

#command_timeout = 1000 # might be too high, seeing issues with `git` timing out on work machine

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
truncation_length = 3
truncate_to_repo = false
#style = "yellow"
format = "[$path]($style)[$read_only]($read_only_style) "
[directory.substitutions]
"Developer/Sources/pickup" = "/ÔÑ¶/ÔÉë"
#"Developer/Sources/pickup" = "ÔÑ¶/Ô≤®"
#"Developer/Sources/personal" = "ÔÑ¶/Ôêï"
#"/mnt/c/Users/jason/Developer/Sources/personal" = "ÔÑ¶/Óû°"
"Developer/Sources/personal" = "/ÔÑ¶/Óû°"
"/mnt/c/Users/jason/Developer/Sources" = "ÔÑ¶"
"Developer/Sources" = "ÔÑ¶"

[aws]
format = '\[$symbol[($profile/)($region)]($style)\] '
#symbol = 'üÖ∞ '
#symbol = '‚òÅÔ∏è'
#symbol = '‚í∂ '
#symbol = '‚òÅ '
#symbol = 'Ôô¢ '
symbol = 'Ôî≠ '
style = 'white'
[aws.region_aliases]
us-east-1 = "east-1"
us-west-1 = "west-1"
us-west-2 = 'west-2'

[custom.tztime]
command = 'date +" %b %d, %r"'
when = "true"
format = '[\[$symbol($output)\]]($style)'
style = 'green'

[time]
disabled = false
format = '[\[$time\]]($style)'
style = 'green'

[cmd_duration]
min_time = 2000
format = '\(took [$duration]($style)\) '

[kubernetes]
disabled = false
format = '\[[$symbol$context( \($namespace\))]($style)\] '
style = 'white'

# git config
[git_branch]
format = '‚ûú [$symbol$branch]($style) '
style = 'purple'

[git_status]
format = '([\($all_status$ahead_behind\)]($style) )'

[dotnet]
format = '[$symbol($version )]($style)'
symbol = 'net'
version_format = '${major}.${minor}'

[nodejs]
format = '[$symbol($version )]($style)'
